<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .weather-info {
            margin-top: 15px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Search</button>
        <div id="weatherDetails" class="weather-info"></div>
    </div>

    <script>
        async function getWeather() {
            let city = document.getElementById("cityInput").value.trim();
            let apiKey = "9df0c06ff19249c6b3e172440252003";  // Use correct API key
            let url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

            if (city === "") {
                alert("Please enter a city name!");
                return;
            }

            try {
                let response = await fetch(url);
                let data = await response.json();

                if (data.cod !== 200) {
                    document.getElementById("weatherDetails").innerHTML = `<p class="error">${data.message}</p>`;
                    return;
                }

                let weatherHTML = `
                    <h3>${data.name}, ${data.sys.country}</h3>
                    <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
                    <p><strong>Weather:</strong> ${data.weather[0].main}</p>
                    <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                `;
                document.getElementById("weatherDetails").innerHTML = weatherHTML;
            } catch (error) {
                document.getElementById("weatherDetails").innerHTML = `<p class="error">Error fetching data!</p>`;
            }
        }
    </script>

</body>
</html>
